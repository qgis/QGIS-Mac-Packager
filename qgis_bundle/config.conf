#!/usr/bin/env bash

DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" >/dev/null 2>&1 && pwd )"

source `dirname $0`/../qgis_deps/config.conf

if [ -d $QGIS_DEPS_PATH/stage ]; then
       info "Using qgis_deps: $QGIS_DEPS_PATH/stage"
else
       error "Missing qgis_deps directory '$QGIS_DEPS_PATH/stage' not found."
fi

source $QGIS_DEPS_PATH/stage/qgis-deps.config
