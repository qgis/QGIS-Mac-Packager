name: Deps
on:
  workflow_dispatch:
  push:
    paths:
    - 'qgis_deps/**'
    - '.github/workflows/deps.yml'

env:
  # can be dev/ltr/nightly/pr
  MAC_PACKAGE_CONFIG: dev

jobs:
  mac_os_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set environment
        run: |
          source ./config/${{ env.MAC_PACKAGE_CONFIG }}.conf
          sudo -E mkdir -p /opt/QGIS/qgis-deps-${QGIS_DEPS_RELEASE_VERSION}

      - run: brew install python3

      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1  # not v2!
        with:
          path: ${{ github.workspace }}/Qt
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          dir: ${{ github.workspace }}
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          version: '5.15.2'
          host: 'mac'
          target: 'desktop'

      - name: move Qt to /opt
        run: |
          sudo mkdir -p /opt/Qt
          sudo mv ${{ github.workspace }}/Qt /opt

      - name: install brew deps
        run: ./scripts/install_brew_dev_packages.bash

      - name: build deps
        run: |
          cd qgis_deps
          sudo -E ./distribute.sh -mqgis_deps

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: build deps
        run: |
          cd qgis_deps
          sudo -E ./create_package.bash
