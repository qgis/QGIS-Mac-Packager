name: Deps
on:
  workflow_dispatch:
  push:
    paths:
    - 'config/deps/**'
    - 'qgis_deps/**'
    - '.github/workflows/deps.yml'

env:
  MODULE: qgis_deps
  QGIS_DEPS_RELEASE_VERSION: "dev"
  APPLE_CODE_SIGN_IDENTITY: ${{ secrets.APPLE_CODE_SIGN_IDENTITY }}
  PACKAGES_OUTPUT: ${{ github.workspace }}
  BUILD_PATH: ${{ github.workspace }}/deps/build
  SOURCE_PACKAGES_PATH: ${{ github.workspace }}/deps/.packages

jobs:
  mac_os_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set environment
        run: |
          source qgis_deps/config/deps-${{ env.QGIS_DEPS_RELEASE_VERSION }}.conf
          echo "BUILD_PATH=${BUILD_PATH}" >> $GITHUB_ENV
          echo "PACKAGES_PATH=${PACKAGES_PATH}" >> $GITHUB_ENV
          echo "VERSION_QT=${VERSION_QT}" >> $GITHUB_ENV
          echo "QGIS_PRIVATE_SDKS_PATH=$GITHUB_WORKSPACE/qgis-private-sdks" >> $GITHUB_ENV
          mkdir -p ${BUILD_PATH}
          mkdir -p ${SOURCE_PACKAGES_PATH}

      - name: Cache build
        id: cache-build
        uses: pat-s/always-upload-cache@v2.1.5
        with:
          path: ${{ env.BUILD_PATH }}
          key: cache-qgis-deps-build-${{ env.QGIS_DEPS_RELEASE_VERSION }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            cache-qgis-deps-build-${{ env.QGIS_DEPS_RELEASE_VERSION }}-
            cache-qgis-deps-build-dev-
            cache-qgis-deps-build-

      - name: Cache packages
        id: cache-packages
        uses: pat-s/always-upload-cache@v2.1.5
        with:
          path: ${{ env.SOURCE_PACKAGES_PATH }}
          key: cache-qgis-deps-packages-${{ env.QGIS_DEPS_RELEASE_VERSION }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            cache-qgis-deps-packages-${{ env.QGIS_DEPS_RELEASE_VERSION }}-
            cache-qgis-deps-packages-dev-
            cache-qgis-deps-packages-

      - name: Fetch QGIS private SDKs
        uses: actions/checkout@v2
        with:
          repository: qgis/qgis-private-sdks
          path: qgis-private-sdks
          fetch-depth: 1
          token: ${{ secrets.GH_PAT }}

      - run: brew install python3

      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1  # not v2!
        with:
          path: ${{ github.workspace }}/Qt
          key: cache-Qt-${{ env.VERSION_QT }}

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          dir: ${{ github.workspace }}
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          version: '5.15.2'
          host: 'mac'
          target: 'desktop'

      - name: move Qt to /opt
        run: |
          sudo mkdir -p /opt/Qt
          sudo mv ${{ github.workspace }}/Qt /opt

      - name: install brew deps
        run: ./scripts/install_brew_dev_packages.bash

      - name: build deps ${{ env.MODULE }}
        run: |
          cd qgis_deps
          sudo -E ./distribute.sh ${{ env.QGIS_DEPS_RELEASE_VERSION }} -f -m${{ env.MODULE }}
        timeout-minutes: 350

      - name: Last build log
        if: ${{ failure() }}
        run: |
          cat ${BUILD_PATH}/last-build.log
          exit 1

      - name: create package
        run: |
          cd qgis_deps
          sudo -E ./create_package.bash ${{ env.QGIS_DEPS_RELEASE_VERSION }}

      - uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATES_FILE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATES_PASSWORD }}

      - name: signing deps
        run: |
          cd qgis_deps
          # sudo -E ./sign_deps.bash ${{ env.QGIS_DEPS_RELEASE_VERSION }}

      - name: upload Qt archive
        uses: actions/upload-artifact@v2
        with:
          name: Qt
          path: qt-${{ env.VERSION_QT }}.tar.gz

      - name: upload QGIS deps
        uses: actions/upload-artifact@v2
        with:
          name: qgis-deps-${{ env.QGIS_DEPS_RELEASE_VERSION }}
          path: qgis-deps-${{ env.QGIS_DEPS_SDK_VERSION }}.tar.gz
