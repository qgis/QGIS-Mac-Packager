name: Deps
on:
  workflow_dispatch:
  push:
    paths:
    - 'config/deps/**'
    - 'qgis_deps/**'
    - '.github/workflows/deps.yml'

env:
  QGIS_DEPS_RELEASE_VERSION: "0.10"

jobs:
  mac_os_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set environment
        run: |
          source config/deps/deps-${{ env.QGIS_DEPS_RELEASE_VERSION }}.conf
          sudo -E mkdir -p /opt/QGIS/qgis-deps-${{ env.QGIS_DEPS_RELEASE_VERSION }}

      - name: QGIS private SDKs
        uses: actions/checkout@v2
        with:
          repository: qgis/qgis-private-sdks
          path: qgis-private-sdks
          fetch-deps: 1
          token: ${{ secrets.GH_PAT }}

      - name: QGIS private SDKs env
        run: |
          echo "QGIS_PRIVATE_SDKS_PATH=$GITHUB_WORKSPACE/qgis-private-sdks" >> $GITHUB_ENV
          ls $GITHUB_WORKSPACE/qgis-private-sdks

      - run: brew install python3

      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1  # not v2!
        with:
          path: ${{ github.workspace }}/Qt
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          dir: ${{ github.workspace }}
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          version: '5.15.2'
          host: 'mac'
          target: 'desktop'

      - name: move Qt to /opt
        run: |
          sudo mkdir -p /opt/Qt
          sudo mv ${{ github.workspace }}/Qt /opt

      - name: install brew deps
        run: ./scripts/install_brew_dev_packages.bash

      - name: build deps
        run: |
          cd qgis_deps
          sudo -E ./distribute.sh -mgdal

      - name: Last build log
        if: ${{ failure() }}
        run: |
          cat ${BUILD_PATH}/last-build.log
          exit 1

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
          timeout-minutes: 30

      - name: build deps
        run: |
          cd qgis_deps
          sudo -E ./create_package.bash

      - uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATES_FILE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATES_PASSWORD }}

      - name: signing deps
        run: |
          cd qgis_deps
          sudo -E ./sign_deps.bash

      - name: upload Qt archive
        uses: actions/upload-artifact@v2
        with:
          name: Qt
          path: ${{ env.QT_PACKAGE_PATH }}

      - name: upload QGIS deps
        uses: actions/upload-artifact@v2
        with:
          name: qgis-deps-${{ env.QGIS_DEPS_RELEASE_VERSION }}
          path: ${{ env.QGIS_DEPS_PACKAGE_PATH }}
